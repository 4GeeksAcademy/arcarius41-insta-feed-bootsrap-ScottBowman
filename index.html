<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/05fa1878ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="feed">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand"><i class="fa-brands fa-instagram">Instagram</i></a>
              <form class="d-flex" role="search">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#new-post-modal">Create a New Post</button>
                <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-gear"></i></button>
              </form>
            </div>
          </nav>
          <div class="modal" tabindex="-1" id="new-post-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
        <div class="mode">
            <button type="button" class="mode_btn"><i class="fa-solid fa-table-cells"></i></button>
            <button type="button" class="mode_btn"><i class="fa-solid fa-square"></i></button>
        </div>
        <div class="posts">
            <img src="images/Picture_1.JPG" class=""></img>
            <img src="images/Picture_2.JPG" class=""></img>
            <img src="images/Picture_3.JPG" class=""></img>
            <img src="images/Picture_4.JPG" class=""></img>
            <img src="images/Picture_5.JPG" class=""></img>
            <img src="images/Picture_6.JPG" class=""></img>
            <img src="images/Picture_7.JPG" class=""></img>
            <img src="images/Picture_8.JPG" class=""></img>
            <img src="images/Picture_9.JPG" class=""></img>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
