<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <body>
    <div class="feed">
      <!-- nav bar paste -->
      <nav class="navbar bg-body-tertiary"> 
            <div class="container-fluid">
              <a class="navbar-brand"><i class="fa-brands fa-instagram">Instagram</i></a>
              <form class="d-flex" role="search">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#new-post-modal">Create a New Post</button>
                <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-gear"></i></button>
              </form>
            </div>
      </nav>
      <!-- end of nav bar paste -->
      <!-- modal paste -->
          <div class="modal" tabindex="-1" id="new-post-modal">
            <div class="modal-dialog">
             <div class="modal-content">
               <div class="modal-header">
                <h5 class="modal-title">Create a new post</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
      <div class="modal-body">
        <p>Modal body text goes here</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Publish</button>
      </div>
    </div>
  </div>
  </div>
  <!-- end of modal paste -->
